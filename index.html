<!DOCTYPE html>
<html>

<head>
    <meta charset="urf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo" style="background-image: url(img/user.jpg);">
                </div>
                <a href="#" class="instagram-login">
                    Continue como Jackie Chan
                </a>
                <a href="" class="instagram-logout">
                    Remover conta
                </a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é Jackie Chan?
                </p>
                <p class="notaccount">
                    <span class="link-blue">
                        Alterar contas
                    </span> ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="donwload">
                    <p href="#" class="app-donwload">

                    </p>
                    <p href="#" class="app-donwload">

                    </p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
